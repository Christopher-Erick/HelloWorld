<!-- template start -->
<li class="card">
    <div class="profile">

        <div class="profile-header gradient-pink-flavour" >
            <!-- link your gravatar -->
            <div alt="Jane Doe" class="profile-image bg-[url('../img/avatar2.jpg')]"> </div>
        </div>

        <h5 class="profile-name">
            <!-- your name -->
            Jane Doe
        </h5>

        <p class="profile-summary">
        <!-- say something about yourself -->
        Lorem, ipsum dolor sit amet consectetur adipisicing
        elit. Quidem libero, voluptates consectetur repudiandae
        in ipsum tenetur cum unde? Magnam porro unde at deleniti
        itaque illo qui ipsam, nisi alias excepturi.
        </p>

        <div class="profile-links">
            <!-- link to your github profile -->
            <a href="https://github.com/{{username}}" class="profile-link github">
                <i class="nf nf-fa-github"></i>
            </a>

            <a href="" class="profile-link linkedin">
                <!-- link to your linkedin profile -->
                <i class="nf nf-fa-linkedin_square"></i>
            </a>

            <!-- link to your twitter profile -->
            <a href="" class="profile-link twitter">
                <i class="nf nf-fa-twitter"></i>
            </a>
        </div>
    </div>
</li>
<!-- template end -->
