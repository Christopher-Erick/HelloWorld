<!-- template start -->
<li class="card">
    <div class="profile">

        <div class="profile-header {{ gradient_theme }}" >
            <!-- link your gravatar -->
            <div alt="lenaura" class="profile-image bg-[url('https://www.gravatar.com/avatar/aa4ba4634da1ccfd57b502402567fdab')]"> </div>
        </div>

        <!-- add your name -->
        <h5 class="profile-name">
            Albert Lenaura
        </h5>

        <!-- say something about yourself -->
        <p class="profile-summary">
            <i>An obsessive coder, an avid reader, a furious skater.</i>

            Goats are like mushrooms; if you shoot a duck. I'm scared of
            toasters.
        </p>

        <div class="profile-links">
            <!-- link to your github profile -->
            <a href="{{ github_url }}" class="profile-link github">
                <i class="nf nf-fa-github"></i>
            </a>

            <a href="{{ linkedin_url }}" class="profile-link linkedin">
                <!-- link to your linkedin profile -->
                <i class="nf nf-fa-linkedin_square"></i>
            </a>

            <!-- link to your twitter profile -->
            <a href="{{ twitter_url }}" class="profile-link twitter">
                <i class="nf nf-fa-twitter"></i>
            </a>
        </div>
    </div>
</li>
<!-- template end -->
